<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário ExpoCuca</title>
  <link rel="stylesheet" href="/css-index.css">
</head>
<body>
  <h2>Formulário Expocuca</h2>
  <form id="formulario">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="tipo">Você é:</label>
    <select id="tipo" name="tipo" required>
      <option value="">Selecione...</option>
      <option value="Aluno">Aluno</option>
      <option value="Visitante">Visitante</option>
    </select>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>

    <label for="escolaridade">Escolaridade:</label>
    <input type="text" id="escolaridade" name="escolaridade">

    <label for="curso_interesse">Interesse em fazer o curso de Desenvolvimento de Sistemas:</label>
    <select id="curso_interesse" name="curso_interesse">
      <option value="">Selecione...</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>

    <label for="opiniao_evento">O que achou do evento?</label>
    <textarea id="opiniao_evento" name="opiniao_evento"></textarea>

    <label for="opiniao_cursos">O que achou dos cursos?</label>
    <textarea id="opiniao_cursos" name="opiniao_cursos"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
