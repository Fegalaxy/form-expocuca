<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Expocuca</title>
  <link rel="stylesheet" href="css-index.css">
</head>
<body>
  <h2>Controle de Visitantes - Expocuca</h2>

  <form id="visitForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>

    <label for="escolaridade">Escolaridade:</label>
    <input type="text" id="escolaridade" name="escolaridade">

    <label for="opiniao_evento">Opinião sobre o evento:</label>
    <textarea id="opiniao_evento" name="opiniao_evento"></textarea>

    <label for="opiniao_cursos">Opinião sobre os cursos:</label>
    <textarea id="opiniao_cursos" name="opiniao_cursos"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <!-- Espaço para feedback -->
  <p id="mensagem"></p>

  <script src="script.js"></script>
</body>
</html>
